<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomidoro98</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="desktop">
                <a class="app_desktop">
                    <img src="img/tomato.png" alt="tomato" class="icon_tomato">
                    <p class="text_tommato">timer pomidoro</p>
                </a>    
        </div>

        <div class="footer">
            <div class="line_start">
                <button class="start_btn">
                    <img src="img/starticon.svg" alt="star" class="star_icon">
                    <p class="star_text">Start</p>
                </button>
            </div>    

            <div class="iconbar">
                <div class="line_bold"></div>
                <a href="#"><img src="img/msie1-1.svg" alt="ex" class="icon__bar"></a>
                <a href="#"><img src="img/network_normal_two_pcs-2.svg" alt="papka" class="icon__bar"></a>
                <a href="#"><img src="img/computer_explorer-3.svg" alt="comp" class="icon__bar"></a>
                <div class="linebar"></div>
            </div>

            <div class="null">

            </div>

            <div class="timebar">
                <img src="img/v.png" alt="icon_volume" class="volimg">
                <div class="time">
                    <span class="clock"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
